<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Генератор паролів</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
        }

        body {
            max-width: 720px;
            margin: auto;
            padding: 1em;
        }

        .password-text {
            border: 2px solid lightgrey;
            background: #f7f7f7;
            display: block;
            padding: 0.5em;
            font-size: 2em;
            font-family: monospace;
            min-height: 1em;
            line-height: 1em;
        }

        .btn {
            padding: 0.25em 0.5em;
            font-size: 2em;
            background: lightgrey;
            cursor: pointer;
        }

        .predefined-length {
            padding: 1em;
            cursor: pointer;
        }

        .btn.active {
            background-color: darkcyan;
        }
    </style>
</head>
<body>
<h1>Генератор паролів</h1>

<div id="app"></div>

<script type="module" src="dist/bundle.js?v=react.1.2"></script>

</body>
</html>
