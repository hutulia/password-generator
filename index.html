<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Генератор паролів</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
        }

        body {
            max-width: 720px;
            margin: auto;
            padding: 1em;
        }

        .password-as-text {
            border: 2px solid lightgrey;
            background: #f7f7f7;
            display: block;
            padding: 0.5em;
            font-size: 2em;
            font-family: monospace;
            min-height: 1em;
            line-height: 1em;
        }

        .btn {
            padding: 0.25em 0.5em;
            font-size: 2em;
            background: lightgrey;
            cursor: pointer;
        }

        .predefined-length {
            padding: 1em;
            cursor: pointer;
        }

        .btn.active {
            background-color: darkcyan;
        }
    </style>
</head>
<body>
<h1>Генератор паролів</h1>

<div id="app-orig">
    <div class="password main-password">
        <p class="password-as-text"></p>

        <div class="actions-wrapper">
            <p class="actions">
                <span class="action-copy"></span>
                <span class="action-renew"></span>
            </p>
        </div>

        <div>
            <div class="symbols-set-usage-controls"></div>

            <label class="custom-length-wrapper">
                <input class="custom-length" type="number" min="0" max="32" value="" size="3">
            </label>

            <div class="predefined-length-controls"></div>
        </div>
    </div>
</div>

<script type="module" src="dist/bundle.js?v=8"></script>
<!--<script type="module" src="main.js"></script>-->
<!--<script src='index_bundle.js'></script>-->

</body>
</html>
